' &quot;imgDir&quot;: &quot;img&quot;, // Directory name for image files, uses the same name for src or public path &quot;docDir&quot;: &quot;docs&quot;, // Path: for generated documentations &quot;vendorDir&quot;: &quot;vendor&quot;, // Directory name for libraries in public directory &quot;vendorName&quot; : &quot;libs.js&quot;, // Name of bower components compiled into one javascript file &quot;modernizrName&quot;: &quot;custom-modernizr.js&quot;, // Name of the custom modernizr file &quot;bootstrapTheme&quot;: &quot;lumen&quot;, // Bootswatch theme: &quot;cerulean&quot;, &quot;cosmo&quot;, &quot;cyborg&quot;, &quot;darkly&quot;, &quot;flatly&quot;, &quot;journal&quot;, &quot;lumen&quot;, &quot;paper&quot;, &quot;readable&quot;, &quot;sandstone&quot;, &quot;simplex&quot;, &quot;superhero&quot;, &quot;united&quot;, &quot;yeti&quot; &quot;basesiteList&quot;: [ // List of static files to copy from sources to public &quot;.htaccess&quot;, &quot;apple-touch-icon.png&quot;, &quot;crossdomain.xml&quot;, &quot;favicon.ico&quot;, &quot;index.html&quot;, &quot;robots.txt&quot;, &quot;tile.png&quot;, &quot;tile-wide.png&quot; ] }./modernizr-config.json: Modernizr default configuration fileSee Modernizr documentation for more details. { &quot;classPrefix&quot;: &quot;has-&quot;, &quot;options&quot;: [ &quot;addTest&quot;, &quot;atRule&quot;, &quot;domPrefixes&quot;, &quot;hasEvent&quot;, &quot;html5shiv&quot;, &quot;html5printshiv&quot;, &quot;load&quot;, &quot;mq&quot;, &quot;prefixed&quot;, &quot;prefixes&quot;, &quot;prefixedCSS&quot;, &quot;setClasses&quot;, &quot;testAllProps&quot;, &quot;testProp&quot;, &quot;testStyles&quot; ], &quot;feature-detects&quot;: [ &quot;canvas&quot;, &quot;css/all&quot;, &quot;ie8compat&quot;, &quot;postmessage&quot;, &quot;svg&quot;, &quot;touchevents&quot;, &quot;video&quot;, &quot;audio&quot;, &quot;webanimations&quot;, &quot;webgl&quot;, &quot;storage/localstorage&quot;, &quot;storage/sessionstorage&quot;, &quot;pointerevents&quot;, &quot;notification&quot;, &quot;eventlistener&quot; ] }.jshintrc: JSHint default configuration fileSee JSHint documentation for more details { // JSHint Default Configuration File (as on JSHint website) // See http://jshint.com/docs/ for more details &quot;maxerr&quot;: 50, // {int} Maximum error before stopping // Enforcing &quot;bitwise&quot;: true, // true: Prohibit bitwise operators (&amp;, |, ^, etc.) &quot;camelcase&quot;: false, // true: Identifiers must be in camelCase &quot;curly&quot;: true, // true: Require {} for every new block or scope &quot;eqeqeq&quot;: true, // true: Require triple equals (===) for comparison &quot;forin&quot;: true, // true: Require filtering for..in loops with obj.hasOwnProperty() &quot;freeze&quot;: true, // true: prohibits overwriting prototypes of native objects such as Array, Date etc. &quot;immed&quot;: false, // true: Require immediate invocations to be wrapped in parens e.g. `(function () { } ());` &quot;latedef&quot;: false, // true: Require variables/functions to be defined before being used &quot;newcap&quot;: false, // true: Require capitalization of all constructor functions e.g. `new F()` &quot;noarg&quot;: true, // true: Prohibit use of `arguments.caller` and `arguments.callee` &quot;noempty&quot;: true, // true: Prohibit use of empty blocks &quot;nonbsp&quot;: true, // true: Prohibit &quot;non-breaking whitespace&quot; characters. &quot;nonew&quot;: false, // true: Prohibit use of constructors for side-effects (without assignment) &quot;plusplus&quot;: false, // true: Prohibit use of `++` and `--` &quot;quotmark&quot;: false, // Quotation mark consistency: // false : do nothing (default) // true : ensure whatever is used is consistent // &quot;single&quot; : require single quotes // &quot;double&quot; : require double quotes &quot;undef&quot;: true, // true: Require all non-global variables to be declared (prevents global leaks) &quot;unused&quot;: &quot;vars&quot;, // Unused variables: // true : all variables, last function parameter // &quot;vars&quot; : all variables only // &quot;strict&quot; : all variables, all function parameters &quot;strict&quot;: true, // true: Requires all functions run in ES5 Strict Mode &quot;maxparams&quot;: false, // {int} Max number of formal params allowed per function &quot;maxdepth&quot;: false, // {int} Max depth of nested blocks (within functions) &quot;maxstatements&quot;: false, // {int} Max number statements per function &quot;maxcomplexity&quot;: false, // {int} Max cyclomatic complexity per function &quot;maxlen&quot;: false, // {int} Max number of characters per line &quot;varstmt&quot;: false, // true: Disallow any var statements. Only `let` and `const` are allowed. // Relaxing &quot;asi&quot;: false, // true: Tolerate Automatic Semicolon Insertion (no semicolons) &quot;boss&quot;: false, // true: Tolerate assignments where comparisons would be expected &quot;debug&quot;: false, // true: Allow debugger statements e.g. browser breakpoints. &quot;eqnull&quot;: false, // true: Tolerate use of `== null` &quot;esversion&quot;: 5, // {int} Specify the ECMAScript version to which the code must adhere. &quot;moz&quot;: false, // true: Allow Mozilla specific syntax (extends and overrides esnext features) // (ex: `for each`, multiple try/catch, function expression…) &quot;evil&quot;: false, // true: Tolerate use of `eval` and `new Function()` &quot;expr&quot;: false, // true: Tolerate `ExpressionStatement` as Programs &quot;funcscope&quot;: false, // true: Tolerate defining variables inside control statements &quot;globalstrict&quot;: true, // true: Allow global &quot;use strict&quot; (also enables 'strict') &quot;iterator&quot;: false, // true: Tolerate using the `__iterator__` property &quot;lastsemic&quot;: false, // true: Tolerate omitting a semicolon for the last statement of a 1-line block &quot;laxbreak&quot;: false, // true: Tolerate possibly unsafe line breakings &quot;laxcomma&quot;: false, // true: Tolerate comma-first style coding &q
