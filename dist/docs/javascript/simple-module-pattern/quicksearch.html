ublic file (will be changed into 'name.min.js' &quot;imgDir&quot;: &quot;img&quot;, // Directory name for image files, uses the same name for src or public path &quot;docDir&quot;: &quot;docs&quot;, // Path: for generated documentations &quot;vendorDir&quot;: &quot;vendor&quot;, // Directory name for libraries in public directory &quot;vendorName&quot; : &quot;libs.js&quot;, // Name of bower components compiled into one javascript file &quot;modernizrName&quot;: &quot;custom-modernizr.js&quot;, // Name of the custom modernizr file &quot;bootstrapTheme&quot;: &quot;lumen&quot;, // Bootswatch theme: &quot;cerulean&quot;, &quot;cosmo&quot;, &quot;cyborg&quot;, &quot;darkly&quot;, &quot;flatly&quot;, &quot;journal&quot;, &quot;lumen&quot;, &quot;paper&quot;, &quot;readable&quot;, &quot;sandstone&quot;, &quot;simplex&quot;, &quot;superhero&quot;, &quot;united&quot;, &quot;yeti&quot; &quot;basesiteList&quot;: [ // List of static files to copy from sources to public &quot;.htaccess&quot;, &quot;apple-touch-icon.png&quot;, &quot;crossdomain.xml&quot;, &quot;favicon.ico&quot;, &quot;index.html&quot;, &quot;robots.txt&quot;, &quot;tile.png&quot;, &quot;tile-wide.png&quot; ] }./modernizr-config.json: Modernizr default configuration fileSee Modernizr documentation for more details. Complete file here { &quot;classPrefix&quot;: &quot;has-&quot;, &quot;options&quot;: [ &quot;addTest&quot;, ... &quot;testStyles&quot; ], &quot;feature-detects&quot;: [ &quot;canvas&quot;, ... &quot;eventlistener&quot; ] }.jshintrc: JSHint default configuration fileSee JSHint documentation for more details File with comments for each properties here { &quot;maxerr&quot;: 50, &quot;bitwise&quot;: true, &quot;camelcase&quot;: false, &quot;curly&quot;: true, ... ... ... &quot;globals&quot;: { &quot;window&quot;: false } }./credentials.json: Private data file:warning: Don't commit it! It contains secret keys, api keys, hosts name and passwords, etc. It looks like: { &quot;host&quot;: &quot;164.129.01.86&
