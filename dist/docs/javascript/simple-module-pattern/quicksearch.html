ion file .jshintrc: JSHint default configuration file ./credentials.json: Private data file Npm Packages Dependencies Dev Dependencies Bower packages License :beginner: Quick usagenpm install // install required npm packages then required bower packages npm start // start watchersIf you just wanna build the project: npm install // install required npm packages then required bower packages npm run build // start watchers :grey_question: HelpAll available gulp tasks are visible, run gulp h or npm run help Result: bower Get all setup and ready Aliases: install, setup build Build web app or site for distribution Aliases: prod build-bootswatch-theme Copy sass files from theme choosen in config Aliases: bw-theme build-fonts Copy all fonts source into public directory build-imagemin Optimize images build-javascript Build javascript file from simple javascript modules sources build-jsdoc Generate javascript documentation build-modernizr Create a custom modernizr file depending on ./modernizr.config.json build-sass Compile all scss files of the project into the public directory build-umd Build javascript file from UMD javascript modules sources build-vendors Compile libraries used in the project into libs.js in public directory clean-all-js Delete fonts directory in public directory clean-app Delete public directory clean-base Delete exported basic boilerplate files clean-css Delete compiled css files clean-fonts Delete fonts directory in public directory clean-imagemin Delete optimized image in public directory clean-jsdoc Delete javascript documentation clean-modernizr Delete compiled custom modernizr file clean-theme-css Delete scss bootswatch theme file clean-vendor Delete compiled vendor file complexity Run software complexity analysis copy-base Copy basic files in public directory default Default task: run watchers deploySFTP Push changes to remote servers (eg: staging/production) help Display this help text. Aliases: h, ? jscpd Run copy paste detector tool jshint Run
