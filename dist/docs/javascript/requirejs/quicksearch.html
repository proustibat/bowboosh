nt on a remote serverHelpAll available gulp tasks are visible when running gulp h or npm run help Result: build Build web app or site for distribution build-bootswatch-theme Copy sass files from theme choosen in config build-fonts Copy all fonts source into public directory build-imagemin Optimize images build-js-classical Build javascript file from classical javascript sources build-js-classical-bis Build javascript file from classical bis javascript sources build-js-smp Build javascript file from simple javascript modules sources build-js-umd Build javascript file from UMD javascript modules sources build-jsdoc Generate javascript documentation build-modernizr Create a custom modernizr file depending on ./modernizr.config.json build-sass Compile all scss files of the project into the public directory build-sassdoc Generate documentation for scss source files build-vendors Compile libraries used in the project into libs.js in public directory clean-all-js Delete fonts directory in public directory clean-app Delete public directory clean-base-src Delete exported basic boilerplate files clean-css Delete compiled css files clean-fonts Delete fonts directory in public directory clean-imagemin Delete optimized image in public directory clean-jsdoc Delete javascript documentation clean-modernizr Delete compiled custom modernizr file clean-theme-css Delete scss bootswatch theme file clean-vendor Delete compiled vendor file complexity Run software complexity analysis copy-base-src Copy basic files in public directory default Default task: run watchers deploySFTP Push changes to remote servers (eg: staging/production) help Display this help text. Aliases: h, ? install-bower Get all setup and ready jscpd Run copy paste detector tool jshint Run JSHINT: tool that helps to detect errors and potential problems in code plato-report Run Plato: javaScript source analysis and visualizer reload-config Require new config after changes on config.json reload-modernizr-options Require new modernizr options after changes on modernizr.config.json watch Run watchers on all web app or site sources watch-base-src Watch basic files sources watch-fonts Watch scss files sources watch-imagemin Watch images sources to reload imagemin task watch-js-classical Watch classical javascript files watch-js-classical-bis Watch classical javascript files bis watch-js-smp Watch simple javascript modules files watch-js-umd Watch UMD modules javascript files watch-jsdoc Watch javascript files to regenerate documentation watch-modernizr Watch modernizr options to rebuild custom modernizr file watch-sass Watch scss files sources watch-sassdoc Watch sass files to regenerate sass documentation watch-vendors Watch vendor libraries Classical workflowWatching for developmentRun npm start or gulp or gulp watch. Several watchers are running for each tasks (see gulp help to list available tasks). Building for productionRun npm run build or gulp build or gulp build --prod If you wanna build with sourcemaps and console without watching you can run gulp build --dev DeploymentVia SFTP (using gulp-sftp) Run npm run deploy if you are using credentials.json file. or gulp deploySFTP --host=&quot;164.129.01.86&quot; --user=&quot;username&quot; --password=&quot;password-of-the-user&quot; --remoteBase=&quot;var/www/html&quot; Code quality npm run analysis will run gulp jscpd, gulp complexity and gulp jshint. npm run doc will run gulp jsdoc Code ComplexityResult example of gulp complexity: $ gulp complexity [18:31:40] Starting 'complexity'... [18:31:40] V src\\js\\simple-module-pattern\\main.js ██████ 122.02 [18:31:40] V src\\js\\simple-module-pattern\\module.js ███████ 145.19 [18:31:40] V src\\js\\universal-module-definition\\App.js ██████ 124.95 [18:31:40] V src\\js\\universal-module-definition\\myModule.js ██████ 133.49 [18:31:40] Finished 'complexity' after 375 msSee http://jscomplexity.org/complexity and https://github.com/escomplex/complexity-report for more details. Copy paste detector iles, uses the same name for src or public path &quot;documentation&quot;: { &quot;rootPath&quot;: &quot;./dist&quot;, // Public root path where are generated documentations &quot;dir&quot;: &quot;docs&quot;, // Main directory &quot;jsdir&quot;: &quot;javascript&quot;, // Specific subdirectory for javascript documentation &quot;style&quot;: &quot;sass&quot;, // Specific subdirectory fir style documentation &quot;plato&quot;: &quot;plato-report&quot; // Specific subdirectory for plato reports }, &quot;vendorDir&quot;: &quot;vendor&quot;, // Directory name for libraries in public directory &quot;vendorName&quot; : &quot;libs.js&quot;, // Name of bower components compiled into one javascript file &quot;modernizrName&quot;: &quot;custom-modernizr.js&quot;, // Name of the custom modernizr file &quot;bootstrapTheme&quot;: &quot;lumen&quot;, // Bootswatch theme: &quot;cerulean&quot;, &quot;cosmo&quot;, &quot;cyborg&quot;, &quot;darkly&quot;, &quot;flatly&quot;, &quot;journal&quot;, &quot;lumen&quot;, &quot;paper&quot;, &quot;readable&quot;, &quot;sandstone&quot;, &quot;simplex&quot;, &quot;superhero&quot;, &quot;united&quot;, &quot;yeti&quot; &quot;basesiteList&quot;: [ // List of static files to copy from sources to public &quot;.htaccess&quot;, &quot;apple-touch-icon.png&quot;, &quot;crossdomain.xml&quot;, &quot;favicon.ico&quot;, &quot;index.html&quot;, &quot;robots.txt&quot;, &quot;tile.png&quot;, &quot;tile-wide.png&quot; ] }Modernizr./modernizr-config.json See Modernizr documentation for more details. { &quot;classPrefix&quot;: &quot;has-&quot;, &quot;options&quot;: [ &quot;addTest&quot;, ... &quot;testStyles&quot; ], &quot;feature-detects&quot;: [ &quot;canvas&quot;, ... &quot;eventlistener&quot; ] }See complete file here JSHint.jshintrc File with comments for each properties here See JSHint documentation for more details { &quot;maxerr&quot;: 50, &quot;bitwise&quot;: true, &quot;camelcase&quot;: false, &quot;curly&quot;: true, ... ... ... &quot;globals&quot;: { &qu
